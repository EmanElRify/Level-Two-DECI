<!DOCTYPE html>
<html>
<head>
    <style>
        .block-example {
            width: 300px;
            height: 150px;
            background-color: lightblue;
            margin: 10px;
            padding: 10px;
        }
 
        .inline-example {
            color: red;
            font-style: italic;
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
 
</head>
<body>
   <div class="block-example">
       <p>This is a block element with defined width, height, margin, and padding.</p>
   </div>

   <p>This is an <span class="inline-example">inline element</span> with specific styling.</p>
</body>
</html>
